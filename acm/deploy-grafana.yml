apiVersion: apps/v1
kind: Deployment
metadata:
  annotations: {}
  labels:
    app: multicluster-observability-grafana2
    observability.open-cluster-management.io/name: observability
  name: observability-grafana2
  namespace: open-cluster-management-observability
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      app: multicluster-observability-grafana2
      observability.open-cluster-management.io/name: observability
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      annotations: {}
      creationTimestamp: null
      labels:
        app: multicluster-observability-grafana2
        datasource/time-restarted: 2025-7-10.073350
        observability.open-cluster-management.io/name: observability
    spec:
      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - multicluster-observability-grafana
                topologyKey: topology.kubernetes.io/zone
              weight: 70
            - podAffinityTerm:
                labelSelector:
                  matchExpressions:
                    - key: app
                      operator: In
                      values:
                        - multicluster-observability-grafana
                topologyKey: kubernetes.io/hostname
              weight: 30
      containers:
        - args:
            - -config=/etc/grafana/grafana.ini
          env:
            - name: SQLITE_TMPDIR
              value: /var/lib/grafana
          image: registry.redhat.io/rhacm2/acm-grafana-rhel9@sha256:ae80429dcce28ba6f08b30f30f7b74f458031c6b17e23d8d8a7c463caddd8336
          imagePullPolicy: IfNotPresent
          name: grafana
          ports:
            - containerPort: 3001
              name: http
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 1Gi
            requests:
              cpu: 4m
              memory: 100Mi
          securityContext:
            privileged: false
            readOnlyRootFilesystem: true
          terminationMessagePath: /dev/termination-log
          terminationMessagePolicy: File
          volumeMounts:
            - mountPath: /var/lib/grafana
              name: grafana-storage
            - mountPath: /etc/grafana/provisioning/datasources
              name: grafana-datasources
            - mountPath: /etc/grafana
              name: grafana-config
      dnsPolicy: ClusterFirst
      imagePullSecrets:
        - name: multiclusterhub-operator-pull-secret
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      serviceAccount: grafana
      serviceAccountName: grafana
      terminationGracePeriodSeconds: 30
      volumes:
        - name: grafana-storage
          persistentVolumeClaim:
            claimName: grafana-sqlite
        - name: grafana-datasources
          secret:
            defaultMode: 420
            secretName: grafana-datasources2
        - name: grafana-config
          secret:
            defaultMode: 420
            secretName: grafana-config2
        - name: tls-secret
          secret:
            defaultMode: 420
            secretName: grafana-tls2
        - name: cookie-secret
          secret:
            defaultMode: 420
            secretName: rbac-proxy-cookie-secret
